{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div style="text-align: center;">
        <form method="post" enctype="multipart/form-data"  style="display: inline-block; text-align: left;margin:5%">
            <h1>Create a new blog post</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    </div>
{% endblock %}
