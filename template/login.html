{% extends 'base.html' %}
{% load static %}

{% block content %}
<body>
	<div class="row" style="margin-left:20%;">
				<div class="col-md-6">
                        <div class="card mb-5" style="margin:20%">
                            <div class="card-body" style="margin:20%">
                                <form method="POST" novalidate>
	                            {% csrf_token %}
	                                <h2>Login</h2>
                                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                        {{ message }} <br>Log in as Admin
                                              {% endfor %}
                                                 </ul>
                                            {% endif %}
	                                    {{form.as_p}}
	                                        <input type="submit" value="Login" />
                                             <p>Don't have an account? <a href="{%url 'register' %}">Register</a></p>
                                        </form>
                            </div>
                        </div>
                </div>
    </div>
</body>
{% endblock %}
